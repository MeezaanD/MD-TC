<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Temparture Converter</title>
</head>
<body>
  <main>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
          <label for="conversionMode">Conversion Mode</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="conversionMode" id="celsiusToFahrenheit" value="celsius" checked>
            <label class="form-check-label" for="celsiusToFahrenheit">Celsius 째C to Fahrenheit 째F</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="conversionMode" id="fahrenheitToCelsius" value="fahrenheit">
            <label class="form-check-label" for="fahrenheitToCelsius">Fahrenheit 째F to Celsius 째C</label>
          </div>
        </div>
        <div class="form-group">
          <label for="temperatureRange">Temperature</label>
          <input type="range" class="form-control-range" id="temperatureRange" min="-50" max="120" value="0">
        </div>
        <div class="form-group">
          <label for="result">Result</label>
          <input type="text" class="form-control" id="result" readonly>
        </div>
        <br>
        <button type="button" class="btn" id="resetBtn">
          Reset 
        </button>
      </div>
  </main>
  
      <script src="/script.js"></script>
      <script src="https://kit.fontawesome.com/a13e2b2f6c.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>
</html>
